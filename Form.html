<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table align="center">
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="name" id="name" placeholder="Enter your name"/></td>
        </tr>
        <tr>
            <td><label for="email">Email ID</label></td>
            <td><input type="email" name="email" id="email" placeholder="Enter your email"/></td>
        </tr>
        <tr>
            <td><label for="mob">Mobile no</label></td>
            <td><input type="number" name="mob" id="mob" placeholder="Enter your mobile no." required/></td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td><input type="password" name="pass" id="pass" placeholder="Enter your password"/></td>
        </tr>
        <tr>
            <td><label for="name">Gender</label></td>
            <td>
                <input type="radio"name="gender"/> Male
                <input type="radio"name="gender"/> Female
            </td>       
        </tr>

        <tr>
            <td><label for="validation">Room Preferences</label></td>
            <td>
                <input type="checkbox" name="validation" id="validation"/> Ac room
                <input type="checkbox" name="validation" id="validation"/> Non Ac room
                <input type="checkbox" name="validation" id="validation"/> Ac room with Geyser
            </td>
        </tr>

        <tr>
            <td><label for="address">Address</label></td>
            <td>
                <textarea name="address" id="address" style="resize:none;"></textarea>
            </td>
        </tr>

        <tr>
                <td> <label for="country">Country</label></td>
                <td>
                    <select id="country">
                        <option> </option>
                        <option selected > India</option>
                        <option> UK </option>
                        <option> USA </option>
                        <option> Russia </option>
                        <option> Singapore</option>
                        <option> Germany </option>
                        <option> pakistan </option>
                        <option> Brazil</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>
    </table>
</form>
</body>
</html>
